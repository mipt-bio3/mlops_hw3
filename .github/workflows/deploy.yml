name: Local Blue-Green gRPC ML Service Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt --no-input

      - name: Generate model
        run: python create_model.py

      - name: Generate gRPC code
        run: python -m grpc_tools.protoc -I./protos --python_out=./protos --grpc_python_out=./protos ./protos/model.proto

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Blue image
        run: docker build -t grpc-ml-service:blue -f Dockerfile_blue .

      - name: Build Green image
        run: docker build -t grpc-ml-service:green -f Dockerfile_green .

      - name: Install grpcurl
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz
          tar -xzf grpcurl_1.8.7_linux_x86_64.tar.gz
          sudo mv grpcurl /usr/local/bin/

      - name: Start Blue-Green stack (Blue active)
        run: |
          # Ensure nginx.conf points to blue
          sed -i 's/proxy_pass grpc_green;/proxy_pass grpc_blue;/' nginx.conf
          docker compose up -d

      - name: Wait for services to start
        run: sleep 10

      - name: Test Blue endpoint via nginx (port 50050)
        run: |
          response=$(grpcurl -plaintext -proto protos/model.proto localhost:50050 mlservice.v1.PredictionService.Health)
          echo "Response: $response"
          echo "$response" | grep -q '"modelVersion": "v1.0.0"'

      - name: Switch to Green
        run: |
          sed -i 's/proxy_pass grpc_blue;/proxy_pass grpc_green;/' nginx.conf
          docker compose up -d --force-recreate

      - name: Wait after switch
        run: sleep 10

      - name: Test Green endpoint via nginx
        run: |
          response=$(grpcurl -plaintext -proto protos/model.proto localhost:50050 mlservice.v1.PredictionService.Health)
          echo "Response: $response"
          echo "$response" | grep -q '"modelVersion": "v1.1.0"'

      - name: Rollback to Blue
        run: |
          sed -i 's/proxy_pass grpc_green;/proxy_pass grpc_blue;/' nginx.conf
          docker compose up -d --force-recreate

      - name: Final health check after rollback
        run: |
          sleep 10
          response=$(grpcurl -plaintext -proto protos/model.proto localhost:50050 mlservice.v1.PredictionService.Health)
          echo "$response" | grep -q '"modelVersion": "v1.0.0"'

      - name: Stop and clean up
        if: always()
        run: docker compose down
